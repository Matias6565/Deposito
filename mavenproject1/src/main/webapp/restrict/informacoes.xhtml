<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">

    <ui:define name="tarefas">
       <h:form>
    <p:growl id="msgs" showDetail="true" />
 
    <p:fieldset legend="Info.Basica" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="5">
            <p:graphicImage id="new" name="../images/new.png" />
            <h:outputText
                value="O sistema consiste em fornecer ao cliente um entendimento facil, desde o uso do IHC até 
                a protica como de usabilidade, gostariamos que todos que fizerem uso, por favor, forneça dados que
                possam se aproximar do real." />
        </h:panelGrid>
    </p:fieldset>
 
    <p:fieldset legend="Info. Relevante" toggleable="true" toggleSpeed="500">
        <p:ajax event="toggle" listener="#{fieldsetView.handleToggle}" update="msgs" />
        <h:panelGrid columns="2" cellpadding="5">
            <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
            <h:outputText value="Sistema desenvolvido por Matias Romário com intuito de concluir o seu tcc, esse sistema é/foi utilizado
                          para verificar aspectos relevantes quanto a segurança, desde dados como do provenor da nuvem ao qual a mesma foi
                          hospedada, sendo uma plataforma de infraestrutura muito conhecida."></h:outputText>
        </h:panelGrid>
    </p:fieldset>
    <p:fieldset>
            <p:galleria value="#{imagesView.images}" var="image" panelWidth="500" panelHeight="313" showCaptions="true">
    <p:graphicImage name="../restrict/images/demos#{image}" alt="Image Description for #{image}" title="#{image}"/>
</p:galleria>
</p:fieldset>
    
</h:form>
    </ui:define>

</ui:composition>
