<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">

    <ui:define name="Relatório">
        <p:fieldset legend="Cadastro de Gastos">
            <br/>
            <p:tabView id="tbv1" dynamic="true" cache="true">
                <p:tab title="Contas">
                    <h:form prependId="false" id="formConta">
                        <p:growl id="msg0"/>
                        <h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid" id="grid0">
                            
                            <h:outputLabel/>
                            <h:inputHidden id="idGastos" value="#{mbConta.conta.idGastos}"/> 
                            
                            <h:outputLabel for="nomeconta" value="Nome.:"/>
                            <p:inputText id="conta" size="40" value="#{mbConta}"
                                onkeyup="this.value = this.value.toUpperCase()" required="true"
                                requiredMessage="O campo [Nome] é obrigatório."/>
                            
                            <p:panel>
                                <p:commandButton value="Salvar" action="#{mbConta.salvarConta(conta)}"
                                    image="ui-icon ui-icon-disk" update="@form :formtable"/>
                                <p:commandButton value="Deletar" actionListener="#{mbConta}" 
                                    image="ui-icon ui-icon-close" update="@form"/>
                            </p:panel>
                        </h:panelGrid>
                    </h:form>
                </p:tab>
            </p:tabView>
            
            <h:form id="formtable">
                <p:growl id="msg1"/>
                <p:dataTable id="idTabela" var="pessoa" value="#{mbPessoa.pessoas}"
                             paginator="true" rows="5" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15,20,25">
                
                    <f:facet name="header">Lista de Gastos</f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{conta.nome}"/>
                    </p:column>
                                        
                </p:dataTable>
                
            </h:form>
            
        </p:fieldset>
    </ui:define>

</ui:composition>
